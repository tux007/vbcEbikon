    <footer class="site-footer">
      <script>
        function toggleSection(section) {
          const content = document.getElementById(`team-${section}-section`);
          const icon = document.getElementById(`toggle-icon-${section}`);
          if (
            content.style.display === "none" ||
            content.style.display === ""
          ) {
            content.style.display = "block";
            icon.textContent = "−";
          } else {
            content.style.display = "none";
            icon.textContent = "+";
          }
        }
      </script>
